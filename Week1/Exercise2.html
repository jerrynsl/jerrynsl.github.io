<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS → -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Exercise 2</title>
  </head>
  <body class="p-5 mt-5">
    
    <div class="container container-sm text-center w-50 ">

        <img src="logo.svg" class=" mb-3" alt="bootstrap logo" width="40" >

        <h3>Please sign in</h3>

        <form class="row d-inline-flex p-2 mt-3">
        <div class="mb-3 items-align-center">
            
            <input type="email" class="form-control form-control-lg  col col-sm-4" id="email" placeholder="Email address">
            <input type="email" class="form-control form-control-lg  col col-sm-4" id="password" placeholder="Password">

          </div>

          <div class="form-check-center text-center mb-3">
            <input class="form-check-input col col-sm" type="checkbox" value="" id="remember">
            <label class="form-check-label col col-sm" for="flexCheckDefault">
              Remember me
            </label>
            
            
          </div>
          <button type="submit" class="btn btn-primary btn-lg ">Sign in</button>

          <p class="text-secondary mt-5">©2017-2021</p>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  </body>
</html>
